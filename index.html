<!DOCTYPE html>
<html>
<head>

<body>


<h1>Rasheed Pesedie week 1 Task side Hustle 7.0</h1>
<div class="first">
  <h2>Fill Biodata Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Biodata</button>

</div>
<div id="id01" class="modal">
  
  <form class="modal-content animate" action="response.html" method="post">
    <div class="imgcontainer">
      <h2>Biodata Form</h2>
      <p>Fill In the Fields Correctly</p>
    </div>

    <div class="container">
      <p><label for="fname"><b>Fullname</b></label>
      <input type="text" placeholder="Enter Fullname" name="fname" required></p>

      <p><label for="email"><b>E-mail</b></label>
      <input type="email" placeholder="example@mail.com" name="email" required></p>

      <p><label for="number"><b>Phone Number</b></label>
      <input type="tel" placeholder="0901-234-5678" name="number" maxlength=20 required></p>

     <p><input type="radio" name="Gender"> Male
      <input type="radio" name="Gender"> Female</p>

      <p><label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required></p>
        
      <button type="submit">Submit</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
